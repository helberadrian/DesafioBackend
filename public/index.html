<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 8 - Backend</title>
    <link rel="stylesheet" href="styles.css">

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <h1>Backend - Desafio 8</h1>
    <hr>
    <form action="/api/productos" method="get">
        <h3>Lista de Productos</h3>
        <button type="submit">Cargar</button>
    </form>
    <hr>
    <form action="/api/productos" method="post">
        <h3>Nuevo Producto</h3>
        <input type="text" placeholder="Producto" name="producto">
        <input type="number" placeholder="Precio" name="precio">
        <input type="number" placeholder="Cantidad" name="cantidad">
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
